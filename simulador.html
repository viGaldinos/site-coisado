<script>
    
    function cal() {

        var renda = ipt_renda.value;
        var corredor = ipt_corredor.value;
        var sensor = ipt_sensor.value;
        var novarenda = Number(renda * 0.3) + Number(renda);
        var cadacorredor = Number(renda / corredor);
        var corredorsens = Number(novarenda / sensor);

        if (renda == '' || corredor =='' || sensor == '') {
           alert (`Insira um valor`) 
           ipt_corredor.style.border = `2px solid #ff0000`
           if (renda == '') {
               ipt_renda.style.border = `2px solid #ff0000`
           }else{
            ipt_renda.style.border = `2px solid rgba(0, 0, 0, 0.753)`
           }
           if (corredor == '') {
               ipt_corredor.style.border = `2px solid #ff0000`
           }else {
            ipt_corredor.style.border = `2px solid rgba(0, 0, 0, 0.753)`
           }
           if (sensor == '') {
               ipt_sensor.style.border = `2px solid #ff0000`
           }else {
            ipt_sensor.style.border = `2px solid rgba(0, 0, 0, 0.753)`
           }
        }else{
            simulador.style.display = `none`
            simulador_resposta.style.display = `flex`
            msg.innerHTML = `Sua renda mensal utilizando nossos serviços será de: <b style="color: green;">R$ ${novarenda.toFixed(2)}</b> <br>
         Sua renda dividida entre os corredores sem o uso dos sensores é de: <b style="color: green;">R$ ${cadacorredor.toFixed(2)} </b> <br>
         O valor gerado pelos corredores que estão com sensores é de <b style="color: green;">R$ ${corredorsens.toFixed(2)} </b> <br>
         Seu comércio irá gerar <b style="color: green;">R$ ${novarenda.toFixed(2)}</b> por mês.<br>
         Seu comércio irá gerar <b style="color: green;">R$ ${(novarenda * 6).toFixed(2)}</b> em seis meses.<br>
         Seu comércio irá gerar <b style="color: green;">R$ ${(novarenda * 12).toFixed(2)}</b> em um ano. <br>`
        
         
        const labels = [
      'Com proxmoov',
      'Sem proxmoov',
    ];
  
    const data = {
      labels: labels,
      datasets: [
          {
        label: 'Com proxmoov',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [renda.value, 10],
      },
      {
        label: 'sem proxmoov',
        backgroundColor: 'rgb(0, 0, 255)',
        borderColor: 'rgb(0, 0, 255)',
        data: [(novarenda.value * 12)],
      }
    ]
    };
    

    const config = {
      type: 'bar',
      data: data,
      options: {}
    };
        }
    }
    function voltar(params) {
        simulador.style.display = `flex`
        simulador_resposta.style.display = `none`
        ipt_corredor.value = ''
        ipt_renda.value = ''
        ipt_sensor.value = ''
        ipt_renda.style.border = `2px solid rgba(0, 0, 0, 0.753)`
        ipt_corredor.style.border = `2px solid rgba(0, 0, 0, 0.753)` 
        ipt_sensor.style.border = `2px solid rgba(0, 0, 0, 0.753)`
    }
</script>
